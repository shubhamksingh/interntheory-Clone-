<html>
    <head>
        <title>Signup Page</title>
    </head>
    <body>
        <div id="scont">
            <div id="sregister">Register Candidate</div>
            <div id="sin">Already have an account? <a class="sin" href="">Sign in</a></div>
            <div id="schange">If you are a company looking to hire interns, please register as a company by clicking <a id="shere" href="">here</a></div>
            <div id="sfb">
                <div id="sfblogo"><img src="facebook.png" alt="" class="sfblogo"></div>
                <div id="sfbtext">SIGNIN WITH FACEBOOK</div>
            </div>
            <div id="sggl">
                <div id="sggllogo"><img src="google.png" alt="" class="sggllogo"></div>
                <div id="sggltext">SIGNIN WITH FACEBOOK</div>
            </div>
            <div id="sor">OR</div>
            <form id="sform">
                <input type="text" id="sfname" placeholder="Enter First Name">First Name*
                <input type="text" id="slname" placeholder="Enter last Name">Last Name*<br>
                <input type="text" id="semail"><br>
                <input type="text" id="spassword"><br>
                <input type="number" id="smobile"><br>
                <select id="scity">
                    <option value="">Select city*</option>
                    <option value="Varanasi">Varanasi</option>
                    <option value="Bangalore">Varanasi</option>
                    <option value="Mumbai">Varanasi</option>
                    <option value="New Delhi">Varanasi</option>
                    <option value="Chennai">Varanasi</option>
                </select>
                <select id="spreferences">
                    <option value="">Preferences Select one or more*</option>
                    <option value="Varanasi">Varanasi</option>
                    <option value="Bangalore">Varanasi</option>
                    <option value="Mumbai">Varanasi</option>
                    <option value="New Delhi">Varanasi</option>
                    <option value="Chennai">Varanasi</option>
                </select>
                <select id="sfind">
                    <option value="">How did you find us?*</option>
                    <option value="Varanasi">Freind</option>
                    <option value="Bangalore">New Paper</option>
                    <option value="Mumbai">Varanasi</option>
                    <option value="New Delhi">Varanasi</option>
                    <option value="Chennai">Other</option>
                </select>
                <select id="slooking">
                    <option value="">What are you looking for?*</option>
                    <option value="Varanasi">Job</option>
                    <option value="Bangalore">Internship</option>
                    <option value="Mumbai">Part Time</option>
                    <option value="New Delhi">Varanasi</option>
                    <option value="Chennai">Other</option>
                </select>
                <input type="text" id="saffiliated" placeholder="Affiliate Code (if any)"><br>
                <button id="snext">NEXT</button>

            </form>
        </div>
    </body>
</html>
