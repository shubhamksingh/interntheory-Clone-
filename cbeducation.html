<html>
    <head>
        <title>Education</title>
    </head>
    <body>
        <div id="econt">
            <div id="edu">Education</div>
            <div id="Add your educational qualification"></div>
            Level of Education* <select id="elevel">
                <option value="">Select Level of Education*      </option>
                <option value="Post Graduation">Post Graduation</option>
                <option value="Graduation">Graduation</option>
                
            </select><br>
            Degree* <select id="einsti">
                <option value="">Select Institute</option>
                <option value="Rajiv Gandhi Prodyogiki vishwavidyalaya">Rajiv Gandhi Prodyogiki vishwavidyalaya</option>
                <option value="CSA university">CSA university</option>
                <option value="CAET Etawah">CAET Etawah</option>
            </select><br>
            Select Year* <select id="eyear">
                <option value="">Select college year</option>
                <option value="">First Year</option>
                <option value="">Second Year</option>
                <option value="">Third Year</option>
                <option value="">Fourth Year</option>
                <option value="">Already completed</option>
            </select><br>
            Year of Passing <select id="">
                <option value="">2018</option>
                <option value="">2019</option>
                <option value="">2020</option>
                <option value="">2021</option>
                <option value="">2022</option>
            </select><br>
            <button id="eadd">ADD</button>
        </div>
    </body>
</html>
