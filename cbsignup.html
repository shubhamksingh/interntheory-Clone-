<html>
    <head>
        <title>Signup Page</title>
       <link rel="stylesheet" href="./styles/cbsignup.css">
    </head>
    <body>
        <div id="cbnavbar">navbar</div>
        <div id="scont">
            <div id="sregister">Register Candidate</div>
            <div id="sin">Already have an account? <a class="sin" href="cblogin.html">Sign in</a></div>
            <div id="schange">If you are a company looking to hire interns, please register as a company by clicking <a id="shere" href="">here</a></div>
            <div id="sfb">
                <div id="sfblogo"><img src="facebook.png" alt="" class="sfblogo"></div>
                <div id="sfbtext">REGISTER WITH FACEBOOK</div>
            </div>
            <div id="sggl">
                <div id="sggllogo"><img src="google.png" alt="" class="sggllogo"></div>
                <div id="sggltext">REGISTER WITH GOOGLE</div>
            </div>
            <div id="sor">OR</div>
            <div id="sfl">
                <div id="sfir">First Name*</div>
                <div id="slas">Last Name*</div>
            </div>
            <form id="sform">
                <input type="text" id="sfname" required placeholder="First Name*">
                <input type="text" id="slname" required placeholder="last Name*"><br>
                <input type="text" id="semail" required placeholder="Email*"><br>
                <input type="text" id="spassword" required placeholder="Password*"><br>
                <div id="hide">
                <input type="number" id="smobile" required placeholder="Mobile Number*"><br>
                <select id="scity" required>
                    <option value="">Select city*</option>
                    <option value="Varanasi">Varanasi</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="New Delhi">New Delhi</option>
                    <option value="Chennai">Chennail</option>
                </select><br>
                <select id="spreferences" required>
                    <option value="">Preferences Select one or more*</option>
                    <option value="Electronics & communication Engineeering">Electronics & communication Engineeering</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Frontend development">Frontend development</option>
                    <option value="Backend development">Backend development</option>
                    <option value="Full Stack Web Development">Full Stack Web Development</option>
                </select><br>
                <select id="sfind" required>
                    <option value="">How did you find us?*</option>
                    <option value="From A Freind">From A Freind</option>
                    <option value="New Paper">New Paper</option>
                    <option value="Google Search Result">Google Search Result</option>
                    <option value="Google Ads">Google Ads</option>
                    <option value="Other">Other</option>
                </select><br>
                <select id="slooking">
                    <option value="">What are you looking for?</option>
                    <option value="Job">Job</option>
                    <option value="Internship">Internship</option>
                    <option value="Both">Both</option>               
                </select><br>
                <input type="text" id="saffiliated" placeholder="Affiliate Code (if any)"><br>
                </div>
                <button id="snext">NEXT</button>

            </form>
        </div>
    </body>
</html>
<script src="./scripts/cbsignup.js"></script>
